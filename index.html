<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Malaysia EV & Economic Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <script src="script.js" defer></script>
  <style>
    :root { color-scheme: dark; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #0b0b0b;
      color: #fff;

      /* still vertical layout */
      display: flex;
      flex-direction: column;

      /* IMPORTANT: let children be full width so Vega-Lite can read width */
      align-items: stretch;
    }

    /* generic card style for charts */
    .chart-container {
      background: #111;
      border-radius: 12px;
      padding: 10px;
      box-sizing: border-box;

      /* give it real width so width:'container' works */
      width: 100%;
      max-width: 1200px;

      /* center the card in the page */
      margin: 24px auto;
      box-shadow: 0 24px 40px rgba(0,0,0,0.6);
    }

    /* row that holds the bottom two charts side by side */
    .chart-row {
      display: flex;
      flex-wrap: wrap;          /* allow wrap on small screens */
      gap: 24px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto 48px auto; /* center row and add bottom space */
      box-sizing: border-box;
      padding: 0 10px;
    }

    /* each small chart in the row */
    .chart-row .chart-container {
      flex: 1 1 300px;          /* grow/shrink nicely, min ~300px */
      margin: 0;                /* row already handles margin */
    }
  </style>
</head>
<body>
  <div id="vis" class="chart-container"></div>

  <div class="chart-row">
    <div id="gdp_chart" class="chart-container"></div>
    <div id="population_chart" class="chart-container"></div>
  </div>
</body>
</html>
